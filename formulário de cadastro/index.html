<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Centro de Reabilitação</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets\funções\funcoes.js"></script>
</head>
<body>
    <div class="page">
        
        <div class="container">
            
            <header>
                <img src="assets/img/logo-pref-marica.png" id="logo-pref" alt="Logo Prefeitura Maricá">
                <img src="assets/img/logo-cr.png" id="logo-cr" alt="Logo Centro de Reabilitação">
                <h2>Estado do Rio de Janeiro</h2>
                <h3>Prefeitura Municipal de Maricá</h3>
                <h3>Secretaria Municipal de Assistência Social</h3>
                <h3>Coordenação de Reabilitação</h3>
                <h3>Centro de Reabilitação</h3>
                <img src="assets/img/email.png" class="contact" alt="email logo"> 
                <h4>centrodereabilitacao.marica@gmail.com </h4>
                <img src="assets/img/WhatsApp.svg.png" class="contact" alt="WhatsApp logo">
                <h4>(21) 9 9501-6295</h4>
                
            </header>

            <div class="form">
                       
                
                <div class="form-header">                    
                    <div class="title">
                        <h1>Anamnese</h1>
                    </div>
                </div>

                <br>

                
                <form method="post" action="https://api.sheetmonkey.io/form/cQY7QgWpr4PQgbaeEfGjf8">  

                    <div class="input-group">
                            
                        <div id="data-sector">
                            
                            <fieldset>
                                <div class="input-box">
                                    <label for="prontuario">Prontuário</label>
                                    <input id="prontuario" type="number" min="1" name="Prontuário" placeholder="Número de Prontuário" required>
                                    <label for="date">Data de Acolhimento</label>
                                    <input id="date" type="date" name="Data de Acolhimento" placeholder="" required>
                                </div>
                            </fieldset>
                            <div class="profile-picture">
                                <label class="picture" for="picture__input" tabIndex="0">
                                    <span id="picture__image"></span>
                                </label>
                                <input type="file" name="picture__input" id="picture__input">
                            </div>
      
                        </div>
                        
                        <div id="personal-data">
                            <h3>Dados Pessoais</h3>
                            <fieldset>
                                <div class="input-box">
                                    <label for="fullname">Nome Completo</label>
                                    <input id="fullname" type="text" name="Nome Completo" placeholder="Digite o nome completo" required>
                                </div>
                                <br>
                                <div class="input-box">
                                    <label for="birth-date" >Data de Nascimento</label>
                                    <input id="birth-date" type="date" name="Data de Nascimento" oninput="calculateAge()" placeholder="" required>
                                </div>
                                <div class="input-box">
                                    
                                    <label for="age">Idade</label>
                                    <input id="age" type="text" name="Idade" readonly>
                                </div>
            
            
                                <div class="input-box">
                                    <label for="nationality">Nacionalidade</label>
                                    <input id="nationality" type="text" name="Nacionalidade" placeholder="Digite a nacionalidade" required>   
                                </div>
                                <div class="input-box">
                                    <label for="naturalness">Naturalidade</label>
                                    <input id="naturalness" type="text" name="Naturalidade" placeholder="Digite a naturalidade" required>
                                </div>
                                
                                
                                <div class="input-box">
                                    <label for="rg">Identidade</label>
                                    <input id="rg" oninput="mascaraRG(this)" minlength="12" type="text" name="RG" placeholder="Digite a identidade (RG)" required>
                                </div>
    
                                <div class="input-box">
                                    <label for="cpf">CPF</label>
                                    <input id="cpf" oninput="mascaraCPF(this)" minlength="14" type="text" name="CPF" placeholder="Digite o CPF" required>
                                </div>

                                <div class="input-box">
                                    <label for="nis">NIS</label>
                                    <input id="nis" oninput="mascaraNIS(this)" minlength="13" type="text" name="NIS" placeholder="Digite o NIS">
                                </div>

                                <div class="input-box">
                                    <label for="sus">SUS</label>
                                    <input id="sus" oninput="mascaraSUS(this)" minlength="18" type="text" name="SUS" placeholder="Digite o SUS">
                                </div>                              
                                
            
                                <div class="input-box">
                                    <label for="gender">Gênero</label>
                                    <select name="Gênero" id="gender">
                                        <option value="">Selecione um gênero</option>
                                        <option value="Feminino">Feminino</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Outros">Outros</option>
                                        <option value="none">Prefiro não dizer</option>
                                    </select>                    
                                </div>
    
                                <div class="input-box">
                                    <label for="
                                    ethnicity">Etnia</label>
                                    <select name="
                                    Etnia" id="
                                    ethnicity" required>
                                        <option value="">Selecione uma opção</option>
                                        <option value="Preta">Preta</option>
                                        <option value="Branca">Branca</option>
                                        <option value="Parda">Parda</option>
                                        <option value="Amarela">Amarela</option>
                                        <option value="Indígena">Indígena</option>
                                        <option value="Prefere não Dizer">Prefiro não dizer</option>
                                    </select>   
                                </div>    

                                <div class="input-box">
                                    <label for="school">Unidade de Ensino</label>
                                    <input id="school" type="text" name="Unidade Escolar" placeholder="Digite a unidade de ensino">  
                                    <label for="school-year">Ano Escolar</label>
                                    <input id="school-year" type="text" name="Ano Letivo" placeholder="Digite o ano letivo">            
                                </div>
    
                                <div class="input-box">
                                    <label for="education-degree">Grau de Ensino</label>
                                    <select name="Grau de Ensino" id="education-degree">
                                        <option value="Fundamental-1">Fundamental 1</option>
                                        <option value="Fundamental-2">Fundamental 2</option>
                                        <option value="Médio">Médio</option>
                                        <option value="Superior">Superior</option>                      
                                    </select>
                                    
                                    <label for="shift">Turno</label>
                                    <select name="Turno" id="shift">
                                        <option value="Matutino">Matutino</option>
                                        <option value="Vespertino">Vespertino</option>
                                        <option value="Noturno">Noturno</option>                 
                                    </select> 
                                </div>
                            </fieldset>
                        
                            <div id="personal-address">
                                <fieldset>
                                <div class="input-box">
                                    <label for="address">Endereço</label>
                                    <input id="address" type="text" name="Endereço" placeholder="Digite a Rua" required>
                                </div>
                                <div class="input-box">
                                    <label for="neighborhood">Bairro</label>
                                    <input id="neighborhood" type="text" name="Bairro" placeholder="Digite o Bairro" required>
                                </div>
                                <div class="input-box">
                                    <label for="cep">CEP</label>
                                    <input id="cep" oninput="mascaraCEP(this)" minlength="9" type="text" name="CEP" placeholder="Digite o CEP" required>
                                    <button><a href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank">Buscar CEP</a></button>
                                </div>
                                <div class="input-box">
                                    <label for="district">Distrito</label>
                                    <select name="Distrito" id="district" required>
                                        <option value="">Selecione o distrito da residência</option>
                                        <option value="1°-Distrito">1° Distrito</option>
                                        <option value="2°-Distrito">2° Distrito</option>
                                        <option value="3°-Distrito">3° Distrito</option>
                                        <option value="4°-Distrito">4° Distrito</option>
                                    </select>                            
                                    <button><a href="https://maricainfo.com/mapa-de-marica" target="_blank">Consutar Distrito</a></button> 
                                </div>
                                <div class="input-box">
                                    <label for="municipality">Município</label>
                                    <input id="municipality" type="text" name="Município" placeholder="Digite o Município" required>
                                </div>
                                <div class="input-box">
                                    <label for="uf">UF</label>
                                    <input id="uf" type="text" name="UF" placeholder="Digite a Unidade Federal" oninput="this.value = this.value.toUpperCase()" maxlength="2" required>
                                </div>
                                
                                <div class="input-box">
                                    <label for="reference">Ponto de Referência</label>
                                    <input id="reference" type="text" name="Ponto de Referência" placeholder="Digite um Ponto de Referência">
                                </div>
                            </fieldset>
                                    
            
                                    
                                


                        </div>   
                        
                        <div id="bio-parents">
                            <h3>Filiação</h3>
                            <fieldset>                          
                                <div class="input-box">
                                    <label for="father">Genitor</label>
                                    <input id="father" type="text" name="Genitor" placeholder="Digite o nome do Genitor">
                                </div>
                                <div class="input-box">
                                    <label for="Genitora">Genitora</label>
                                    <input id="mother" type="text" name="Genitora" placeholder="Digite o nome da Genitora">
                                </div>
                            </fieldset>
                        </div>

                        
                        <div id="legal-guardians-data">
                            <fieldset>
                                <div class="input-box">
                                    <label for="legal-guardian">Principal Responsável</label>
                                    <input id="legal-guardian" type="text" name="Principal Responsável" placeholder="Nome do principal responsável" required>
                                    <label for="tel">Telefone fixo</label>
                                    <input id="tel" oninput="mascaraTEL(this)" minlength="14" type="text" name="Telefone Fixo" placeholder="Digite o telefone fixo">
            
                                    <label for="cel1">Celular 1</label>
                                    <input id="cel1" oninput="mascaraCEL(this)" minlength="15" type="text" name="Celular 1" placeholder="Digite o celular do responsável" required>
                                </div>

                                <div class="input-box">
                                    <label for="legal-guardian-id">RG</label>
                                    <input id="legal-guardian-id" oninput="mascaraRG(this)" minlength="12" type="text" name="RG Responsável" placeholder="Digite o RG do responsável" required>

                                    <label for="legal-guardian-cpf">CPF</label>
                                    <input id="legal-guardian-cpf" oninput="mascaraCPF(this)" minlength="14" type="text" name="CPF Responsável" placeholder="Digite o CPF do responsável" required>
                                </div>

                                <div class="input-box">
                                    <label for="kinship">Grau de parentesco</label>
                                    <input id="kinship" type="text" name="Grau de Parentesco" placeholder="Grau de parentesco do responsável">                   
                                </div>

                                <div class="input-box">
                                    <label for="cel2">Celular 2</label>
                                    <input id="cel2" oninput="mascaraCEL(this)" minlength="15" type="text" name="Celular 2" placeholder="Digite o 2º celular">
                                    <input id="name-cel2"  type="text" name="Nome 2º Celular" placeholder="Nome para o 2º celular">
                                </div>


                                    <h3>Ocupação Profissional</h3>
                                    <br>
                                        <div class="input-box">
                                            <label for="profession-legal-guardian">Profissão do(a) Responsável</label>
                                            <input id="profession-legal-guardian" type="text" name="Local de Trabalho" placeholder="Digite a profissão do principal responsável">
                                        </div>
                                        <div class="input-box">
                                            <label for="profession-legal-guardian-location">Local de trabalho</label>
                                            <input id="profession-legal-guardian-location" type="text" name="Local de Trabalho 1" placeholder="Digite o local de trabalho do principal responsável">
                                        </div>
                                        <div class="input-box">
                                            <label for="profession-snd-legal-guardian">Profissão do segundo responsável</label>
                                            <input id="profession-snd-legal-guardian" type="text" name="Profissão Segundo Responsável" placeholder="Digite a profissão do segundo responsável">
                                        </div>
                                        <div class="input-box">
                                            <label for="snd-guardian-parenting">Grau de Parentesco</label>
                                            <select name="Grau de Parentesco Segundo Responsável" id="select-snd-profession" required>
                                                <option value="">Escolha uma opção</option>
                                                <option value="Mãe">Mãe</option>
                                                <option value="Pai">Pai</option>
                                                <option value="Avô">Avô</option>
                                                <option value="Avó">Avó</option>
                                                <option value="Outros">Outros</option>
                                            </select>  
                                        </div>
                                        <div class="input-box">
                                            <label for="profession-snd-guardian-location">Local de trabalho</label>
                                            <input id="profession-snd-guardian-location" type="text" name="Local de Trabalho 2" placeholder="Digite o local de trabalho do segundo responsável">
                                        </div>
                            </fieldset>
                        </div> 
                        <fieldset>
                            <div class="input-box">
                                <label for="forward">Encaminhado por:</label>
                                <input id="forward" type="text" name="Encaminhado" placeholder="Entidade de encaminhamento do paciente">
                            </div>

                            <div class="input-box">
                                <label for="diagnosys">Diagnóstico / Queixa Principal</label>
                                <input id="diagnosys" type="text" name="Diagnóstico" placeholder="Digite o diagnóstico">
                            </div>
                            <div class="input-box">
                                <label for="CID">CID</label>
                                <input id="CID" type="text" name="CID" placeholder="Digite o CID">
                            </div>
                        </fieldset>
                    </div>
                    <fieldset>
                        <div class="send-button">
                            <input type="submit" value="Enviar">
                        </div>
                        <div class="print-button">
                            <button onclick="printPage()"><img src="assets/img/print-img.png" alt="print-button"></button>
                        </div>
                    </fieldset>
                    

                    
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
